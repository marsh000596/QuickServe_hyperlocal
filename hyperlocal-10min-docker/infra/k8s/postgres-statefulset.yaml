# postgres-statefulset.yaml placeholder
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: default
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "hyperlocal"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            # Optional: mount custom config
            - name: postgres-config
              mountPath: /etc/postgresql/custom-postgres.conf
              subPath: custom-postgres.conf
      volumes:
        # Optional: ConfigMap for custom configuration
        - name: postgres-config
          configMap:
            name: postgres-config
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
